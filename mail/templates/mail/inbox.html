{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="read-view">
        <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
            <a class="navbar-brand" id="read-subject" href="#">Subject loading...</a>
            <ul class="nav nav-pills">
                <li class="nav-item" id="read-timestamp">
                timestamp loading...
                </li>
            </ul>
        </nav>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"  tabindex="0">
            <p id="read-body"> email body loading...</p>
        </div>
    
        <div id="buttons">
            <button id="reply">placeholder reply</button>
            <button id="archive">placeholder archive</button>
        </div>

    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" method='POST'>
            <div class="form-group">
                From: <input id='compose-sender' disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id='compose-submit' type="submit" class="btn btn-primary"/>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
